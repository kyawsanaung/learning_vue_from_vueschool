<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option API</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
    html, body {
        height: 100%;
    }
    body {
        display: grid;
        place-items: center;
    }
    .active {
        background-color: green;
        color: white;
    }
    .inactive {
        background-color: red;
        color: white;
    }
</style>
</head>
<body>
    <!-- Attribute bind and event handling -->
    <div id="app">
        <button :class="active ? 'active' : 'inactive'" @click="toggle">Click Me</button>
    </div>
</body>
<script>   

    Vue.createApp({
        data() {
            return {
                active: false
            }
        },
        methods: {
            toggle() {
                this.active = !this.active;
            }
        }
    }).mount('#app');
</script>
</html>
